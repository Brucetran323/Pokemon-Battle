{% extends 'base.html' %}


{% block content %}


<div id="registration" class="card text-center bg-danger" style="width: 300px;">
    <div class="card-body">
        <form method="POST">
            <h1>Login!</h1>
            {{ form.hidden_tag() }}

            {{ form.username(class='form-control', placeholder='Username') }}
            {{ form.password(class='form-control', placeholder='Password') }}
            {{ form.submit(class='btn btn-primary') }}
        </form>
    </div>
</div>
{% endblock %}
