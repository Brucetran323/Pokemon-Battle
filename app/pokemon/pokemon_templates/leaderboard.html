{% extends 'base.html' %}

{% block content %}
<h1 class="mt-2" id="header">Leaderboards! </h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Wins</th>
      <th scope="col">Losses</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{current_user.wins}}</td>
      <td>{{current_user.losses}}</td>
      <td> <a href="{{ url_for('pokemon.showMyPokemon') }}" class="btn btn-outline-warning">View My Team!</a></td>
    </tr>
  </tbody>
</table>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Trainer</th>
      <th scope="col">Wins</th>
      <th scope="col">Losses</th>
    </tr>
  </thead>
  <tbody>
    {% for t in trainers %}
    <tr>
      <td>{{t.trainer_name.title()}}</td>
      <td>{{t.wins}}</td>
      <td>{{t.losses}}</td>
      <td>  <a href="{{ url_for('pokemon.viewTeamsPoke', t_id=t.id) }}" class="btn btn-outline-warning">View {{t.trainer_name.title()}}'s
        Team!</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
