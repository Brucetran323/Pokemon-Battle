{% extends 'base.html' %}


{% block content %}
<h1 id="header" class="mt-2">Views Team</h1>
{% for t in teams %}
<div class="card text-center mb-3" style="max-width: 18rem;">
  <div class="card-header">{{t.trainer_name.title()}}</div>
  <a href="{{ url_for('pokemon.viewTeamsPoke', t_id=t.id) }}" class="btn btn-warning">View {{t.trainer_name.title()}}'s
    Team!</a>
  <div class="card-body">

  </div>
</div>
{% endfor %}

{% endblock %}
